#
#    This file will be overridden when update OpenVidu Platform
#
# ------------------------------------------------------------------------------

version: '3.7'
services:
    openvidu-server-kms:
        image: openvidu/openvidu-server-kms:2.12.0
        ports:
            - "4443:4443"
        environment:
            OPENVIDU_SECRET: MY_SECRET

    mysql-service:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        environment:
          MYSQL_DATABASE: openviduDB
          MYSQL_PASSWORD: root
          MYSQL_ROOT_PASSWORD: root
        ports:
          - "3306:3306"
      
    spring-service:
        container_name: OpenViduBack
        build: ./OpenViduBackend
        restart: always
        depends_on:
          - mysql-service
        ports: 
          - "8080:8080"
        environment:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql-service/openviduDB?createDatabaseIfNotExist=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
          SPRING_JPA_HIBERNATE_DDL-AUTO: update
          OPENVIDU_URL: https://openvidu-server-kms:4443/

    angular-service: 
        container_name: OpenViduFront  
        build: ./openvidu-surveillance-angular/ 
        ports:
          - '4200:80'
        environment:
            OPENVIDUSURVEILLANCE_BACKEND_URL: https://spring-service:8080/