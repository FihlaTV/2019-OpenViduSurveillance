<div id="session-info" *ngIf="session">
    <div class="card session" id="info" style="width: 22rem">
        <div class="card-body">
            <h3 class="card-title">Session info</h3>
            <p class="card-text">Session id : {{session.sessionId}}</p>
            <p class="card-text">Number of connections : {{session.connections.numberOfElements}}</p>
        </div>
    </div>
</div>
